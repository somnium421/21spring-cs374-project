            <div class="row card mx-5 shadow mb-3" style="border-radius: 10px;">

                    <h5 class="fw-bold card-title">설문결과 <span style="color: gray" class="fw-light eng-cap">Result</span></h5>
                    <div class="container-fluid">
                        <div class="row g-4 flex-row flex-nowrap overflow-scroll">
                            <div class="col-3">
                                <div class="card border-0" id="place-card">
                                    <p class="fw-bold fs-6 card-title">장소<span style="color: gray" class="fw-light eng-cap">  Place</span></p>

                                </div>
                            </div>
                            <div class="col-3">
                                <div class="card border-0" id="activity-card">
                                    <p class="fw-bold fs-6 card-title">활동<span style="color: gray" class="fw-light eng-cap">  Activity</span></p>  
                                    <div id="activityCloud"></div>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="card border-0" id="map-card">
                                    <p class="fw-bold fs-6 card-title">출발<span style="color: gray" class="fw-light eng-cap">  Departure</span></p>  
                                    <div id="map" style="width:100%;height:280px;border-radius: 5px;"></div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card border-0" id="date-card">
                                    <p class="fw-bold fs-6 card-title mb-3">가능한 날짜<span style="color: gray" class="fw-light eng-cap">  Available dates</span></p>  
                                    <div class="container">
                                        <canvas id="dateChart" style="height: 280px; width:100%; margin: 0px auto"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="card border-0" id="time-card">
                                    <p class="fw-bold fs-6 card-title mb-3">가능한 시간대<span style="color: gray" class="fw-light eng-cap">  Available time</span></p>  
                                    <div class="container">
                                        <canvas id="timeChart" style="height: 280px; width:100%; margin: 0px auto"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    
                </div>
            </div>

                        <div class="type_msg">
                            <div class="input_msg_write">

                                <button class="msg_send_btn" type="button"><i class="far fa-paper-plane" aria-hidden="true" id="chat-button"></i></button>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="modal fade" id="delete-chat-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                        </div>
